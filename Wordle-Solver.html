// Wordle-Solver.html
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Local Wordle Solver AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111827;
      color: #e5e7eb;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .app {
      max-width: 600px;
      width: 100%;
      background: #020617;
      border-radius: 1rem;
      padding: 1.5rem 1.75rem 2rem;
      box-shadow: 0 18px 45px rgba(0,0,0,0.6);
      border: 1px solid #1e293b;
    }

    h1 {
      margin-top: 0;
      font-size: 1.6rem;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }

    h1 span {
      font-size: 0.8rem;
      font-weight: 400;
      color: #9ca3af;
    }

    .section-title {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #9ca3af;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
    }

    .guess-display {
      font-size: 1.8rem;
      letter-spacing: 0.25em;
      text-align: center;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      background: linear-gradient(135deg, #0f172a, #020617);
      border: 1px solid #1d283a;
      margin-bottom: 0.5rem;
    }

    .guess-meta {
      text-align: center;
      font-size: 0.8rem;
      color: #9ca3af;
      margin-bottom: 1rem;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      font-size: 0.75rem;
      padding: 0.15rem 0.5rem;
      border-radius: 999px;
      background: rgba(34,197,94,0.1);
      color: #bbf7d0;
      border: 1px solid rgba(34,197,94,0.4);
    }

    .row {
      display: flex;
      gap: 0.75rem;
      margin-top: 0.35rem;
      align-items: center;
    }

    label {
      font-size: 0.85rem;
      color: #e5e7eb;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.45rem 0.6rem;
      border-radius: 0.5rem;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.95rem;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #22c55e;
      box-shadow: 0 0 0 1px rgba(34,197,94,0.4);
    }

    button {
      border: none;
      border-radius: 0.5rem;
      padding: 0.45rem 0.9rem;
      font-size: 0.9rem;
      cursor: pointer;
      background: #22c55e;
      color: #022c22;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      white-space: nowrap;
    }

    button.secondary {
      background: #111827;
      color: #e5e7eb;
      border: 1px solid #374151;
    }

    button:disabled {
      opacity: 0.4;
      cursor: default;
    }

    .hint {
      font-size: 0.75rem;
      color: #9ca3af;
      margin-top: 0.25rem;
    }

    .candidates {
      margin-top: 1rem;
      font-size: 0.85rem;
      background: #020617;
      border-radius: 0.75rem;
      border: 1px solid #1e293b;
      padding: 0.75rem;
      max-height: 200px;
      overflow-y: auto;
    }

    .candidates-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      color: #9ca3af;
      margin-bottom: 0.4rem;
    }

    .candidates-list {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.8rem;
      line-height: 1.7;
    }

    .status {
      margin-top: 0.75rem;
      font-size: 0.85rem;
      color: #e5e7eb;
    }

    .status.error {
      color: #fecaca;
    }

    .badge-turn {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.75rem;
      padding: 0.15rem 0.5rem;
      border-radius: 999px;
      background: rgba(59,130,246,0.1);
      color: #bfdbfe;
      border: 1px solid rgba(59,130,246,0.5);
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      .app {
        padding: 1rem 1.1rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>
      Wordle Solver
      <span>Local “AI” • No server</span>
    </h1>

    <div class="section-title">Current guess</div>
    <div class="guess-display" id="guessDisplay">----</div>
    <div class="guess-meta">
      <span class="badge-turn">
        Turn <span id="turnDisplay">1</span> / 6
      </span>
      &nbsp;•&nbsp;
      <span id="remainingCount">–</span> candidates
    </div>

    <div class="section-title">Enter feedback pattern</div>
    <div class="row">
      <input
        type="text"
        id="patternInput"
        maxlength="5"
        placeholder="e.g. GYBBG or .y..g"
        autocomplete="off"
      />
      <button id="applyBtn">Apply</button>
    </div>
    <div class="hint">
      Use: <strong>G</strong> = green, <strong>Y</strong> = yellow,
      <strong>B</strong> or <strong>.</strong> = gray. Example: <code>gybbg</code>.
    </div>

    <div class="row" style="margin-top: 0.75rem;">
      <button class="secondary" id="resetBtn">Reset puzzle</button>
    </div>

    <div class="status" id="statusText"></div>

    <div class="candidates">
      <div class="candidates-header">
        <span>Candidate words</span>
        <span id="candidatesHeaderCount"></span>
      </div>
      <div class="candidates-list" id="candidatesList"></div>
    </div>
  </div>

  <script src="words.js"></script>
  <script src="solver.js"></script>
</body>
</html>
